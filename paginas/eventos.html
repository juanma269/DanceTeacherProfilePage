<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="description" content="Puedo participar en eventos, muestra anual de danza, gala show y seminarios"/>

</head>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./clases.html">Clases</a>
                        <a class="nav-link" href="./sobremi.html">Sobre mí</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                        <a class="nav-link active" aria-current="page" href="#">Eventos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="eventos">
            <span>
                <img class="guarda" src="../img/guarda1.png" alt="guarda">
            </span>
            <h1 class="eventos__titulo animate__animated animate__zoomInDown">Eventos</h1>
            <h6 class="eventos__subtitulo">
                Bodas - Casamientos - Fiestas de 15 y 18 - Muestras de fin de año
            </h6>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/eventos3.jpg" alt="eventos3">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="carousel__titulo">Cenas Show - Cumpleaños - Bodas</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/eventos1.jpg" alt="eventos1">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="carousel__titulo">Representacion de colectividades en eventos culturales</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/eventos2.jpg" alt="eventos2">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="carousel__titulo">Muestras de fin de año - Galas de seminarios</h3>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <span>
                <img class="guarda2" src="../img/guarda2.png" alt="guarda">
            </span>
        </div>
    </main>
    <footer>
        <div class="pie">
            <div class="redes">
                <span class="instagram">
                    <p>Sigueme en Instagram</p>
                    <a class="btn btn-secondary" href="https://instagram.com/juan.arabfolk?igshid=ZDdkNTZiNTM="
                        target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
